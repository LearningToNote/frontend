<h3>Evaluate Annotator Performance</h3>
<div ng-show="documents">
    <h4>Parameters</h4>
    <div class="padded flex-container">
        <div class="padded eval-label">Document:</div>
        <select class="form-control" ng-model="documentId" ng-options="document for document in documents"/>
    </div>
    <div class="padded flex-container">
        <div class="padded eval-label">User 1:</div>
        <select class="form-control" ng-model="user1" ng-options="user.id for user in users"/>
    </div>
    <div class="padded flex-container">
        <div class="padded eval-label">User 2:</div>
        <select class="form-control" ng-model="user2" ng-options="user.id for user in users"/>
    </div>
    <button class="btn btn-default" ng-click="evaluate()">
        Evaluate
    </button>
</div>
<div ng-show="results">
    <h4>Results</h4>
    <div class="padded flex-container">
        <div class="padded eval-label">Matches:</div>
        <div class="padded matches">
            <span ng-bind="results['matches']"></span>
            (<span ng-bind="percentOfWhole(results['matches'])"></span>%)
        </div>
    </div>
    <div class="padded flex-container">
        <div class="padded eval-label">Left-Align-Matches:</div>
        <div class="padded semi-matches">
            <span ng-bind="results['left-aligns']"></span>
            (<span ng-bind="percentOfWhole(results['left-aligns'])"></span>%)
        </div>
    </div>
    <div class="padded flex-container">
        <div class="padded eval-label">Right-Align-Matches:</div>
        <div class="padded semi-matches">
            <span ng-bind="results['right-aligns']"></span>
            (<span ng-bind="percentOfWhole(results['right-aligns'])"></span>%)
        </div>
    </div>
    <div class="padded flex-container">
        <div class="padded eval-label">Overlapping Matches:</div>
        <div class="padded semi-matches">
            <span ng-bind="results['overlaps']"></span>
            (<span ng-bind="percentOfWhole(results['overlaps'])"></span>%)
        </div>
    </div>
    <div class="padded flex-container">
        <div class="padded eval-label">Type mismatch:</div>
        <div class="padded type-mismatches">
            <span ng-bind="wrongTypeSum"></span>
            [<span class="wrong-type-summary" ng-repeat="(key, value) in wrongType">{{key}}: {{value}}</span>]
        </div>
    </div>
    <div class="padded flex-container">
        <div class="padded eval-label">Misses:</div>
        <div class="padded misses">
            <span ng-bind="results['misses']"></span>
            (<span ng-bind="percentOfWhole(results['misses'])"></span>%)
        </div>
    </div>
</div>
